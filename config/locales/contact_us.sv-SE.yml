    contact_mailer:
      contact_email:
        sent_by_contact_form: "Sänt via kontaktformulär från %{email}"
        sent_by_name: "Skickat av %{name} från %{email}"
        subject: "Kontakta oss meddelande från %{email}"
    contacts:
      new: &new
        contact_us: "Kontakta oss"
        email: "E-post"
        message: "Text"
        name: "Namn"
